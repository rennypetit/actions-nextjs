name: CI - Type Check and Deploy
run-name: TypeScript Type Check and Deploy to Amplify

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run type check
        run: yarn type-check

  deploy-to-amplify:
    runs-on: ubuntu-latest
    needs: type-check
    outputs:
      amplify_job_id: ${{ steps.trigger_deploy.outputs.job_id }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Amplify App ID
        id: get_app_id
        run: |
          set -eux
          APP_ID=$(aws amplify list-apps --query "apps[?name=='${{ secrets.AMPLIFY_APP_NAME }}'].appId" --output text)
          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "DEBUG: AMPLIFY_APP_ID set to: $APP_ID"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Wait before triggering deployment
        run: sleep 15
        shell: bash

      - name: Trigger Amplify Deployment
        id: trigger_deploy
        run: |
          set -eux

          # Si es push a test -> despliega en test
          # Si es PR hacia main -> despliega en main
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            AMPLIFY_BRANCH_NAME="${{ github.base_ref }}"  # La rama destino del PR (main)
          else
            AMPLIFY_BRANCH_NAME="${{ github.ref_name }}"  # La rama del push (test)
          fi

          echo "DEBUG: Event: ${{ github.event_name }}"
          echo "DEBUG: github.ref_name: ${{ github.ref_name }}"
          echo "DEBUG: github.base_ref: ${{ github.base_ref }}"
          echo "DEBUG: github.head_ref: ${{ github.head_ref }}"
          echo "DEBUG: Determined Amplify Branch Name: '$AMPLIFY_BRANCH_NAME'"
          echo "Triggering Amplify deployment for branch: $AMPLIFY_BRANCH_NAME"

          RAW_AMPLIFY_OUTPUT=$(aws amplify start-job --app-id ${{ env.AMPLIFY_APP_ID }} --branch-name "$AMPLIFY_BRANCH_NAME" --job-type RELEASE --output json)

          echo "DEBUG: Raw output from aws amplify start-job:"
          echo "$RAW_AMPLIFY_OUTPUT"

          JOB_ID=$(echo "$RAW_AMPLIFY_OUTPUT" | jq -r '.jobSummary.jobId')

          echo "DEBUG: Extracted JOB_ID using jq: '$JOB_ID'"

          if [ -z "$JOB_ID" ] || [ "$JOB_ID" == "null" ]; then
            echo "Error: Failed to get a valid Amplify Job ID. Raw output might be malformed or empty."
            exit 1
          fi

          echo "Amplify Job ID: $JOB_ID"
          echo "job_id=$JOB_ID" >> "$GITHUB_OUTPUT"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
