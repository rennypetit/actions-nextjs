name: CI - Type Check and Deploy
run-name: TypeScript Type Check and Deploy to Amplify

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run type check
        run: yarn type-check

  deploy-to-amplify:
    runs-on: ubuntu-latest
    needs: type-check
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Amplify App ID
        run: |
          APP_ID=$(aws amplify list-apps --query "apps[?name=='${{ secrets.AMPLIFY_APP_NAME }}'].appId" --output text)
          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV

      - name: Wait before triggering deployment
        run: sleep 15

      - name: Trigger Amplify Deployment
        run: |
          # LÃ“GICA SIMPLE Y CLARA:
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Si es PR hacia main, despliega en main
            BRANCH_TO_DEPLOY="main"
            echo "ðŸ”¥ PULL REQUEST DETECTED - DEPLOYING TO MAIN"
          else
            # Si es push a test, despliega en test  
            BRANCH_TO_DEPLOY="test"
            echo "ðŸš€ PUSH TO TEST DETECTED - DEPLOYING TO TEST"
          fi

          echo "=== DEPLOYMENT INFO ==="
          echo "Event: ${{ github.event_name }}"
          echo "Current branch (ref_name): ${{ github.ref_name }}"
          echo "PR base branch: ${{ github.base_ref }}"
          echo "Branch to deploy: $BRANCH_TO_DEPLOY"
          echo "======================="

          echo "Triggering Amplify deployment for branch: $BRANCH_TO_DEPLOY"

          aws amplify start-job \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name "$BRANCH_TO_DEPLOY" \
            --job-type RELEASE
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
