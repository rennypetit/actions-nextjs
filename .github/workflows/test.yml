name: CI - Type Check and Deploy
# ESTA LÍNEA ES LA QUE CAMBIA EL TÍTULO
run-name: Deploy to ${{ github.event_name == 'pull_request' && github.base_ref || github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run type check
        run: yarn type-check

  deploy-to-amplify:
    runs-on: ubuntu-latest
    needs: type-check
    if: github.event_name == 'push' || github.base_ref == 'main'
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Amplify App ID
        run: |
          APP_ID=$(aws amplify list-apps --query "apps[?name=='${{ secrets.AMPLIFY_APP_NAME }}'].appId" --output text)
          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: 🔥 TRIGGER DEPLOYMENT 🔥
        run: |
          set -e

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            AMPLIFY_BRANCH_NAME="main"
          else
            AMPLIFY_BRANCH_NAME="test"
          fi

          echo "**************************************************"
          echo "ORDEN DE DESPLIEGUE PARA AMPLIFY: ---> $AMPLIFY_BRANCH_NAME <---"
          echo "**************************************************"

          aws amplify start-job \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name "$AMPLIFY_BRANCH_NAME" \
            --job-type RELEASE

          echo "✅ ¡Orden enviada a Amplify para desplegar la rama '$AMPLIFY_BRANCH_NAME'!"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
